<!DOCTYPE html>
<html lang="en" ng-app="bittersweet">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Narrow Jumbotron Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- bower_components -->
    <link rel="stylesheet" type="text/css" href="bower_components/fullcalendar/dist/fullcalendar.css">

    <!-- Custom styles for this template -->
    <link href="static/styles/custom.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container" ng-controller="mainController">
      <div class="header clearfix" ng-cloak>
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="#">{{textResources.topNav.home}}</a></li>
            <li role="presentation"><a href="#">{{textResources.topNav.about}}</a></li>
            <li role="presentation"><a href="#">{{textResources.topNav.contact}}</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">{{textResources.main.projectName}}</h3>
      </div>

      <div class="jumbotron col-centered" ng-cloak>
        <h1>{{textResources.main.headline}}</h1>
        <div class="lead col-centered">
          <div class="btn btn-tag-outline-{{tagsColor}}" ng-repeat="tag in culpritTagCloud">{{tag}}</div>
        </div>
        <div class="col-centered" ng-show="showDayEmoButtons">
          <a class="btn btn-lg btn-success text-center" href="#" role="button" ng-click="bittersweetClick('sweet')">It was great!</a>
          <a class="btn btn-lg btn-success text-center" href="#" role="button" ng-click="bittersweetClick('bitter')">It was terrible!</a>
        </div>
      </div>

      <div class="row marketing">
        <div class="col-lg-6 col-centered">
          <p>
            <div ui-calendar="uiConfig.calendar" ng-model="eventSources"></div>
          </p>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; Company 2014</p>
      </footer>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>

    <!-- bower-components -->
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-calendar/src/calendar.js"></script>
    <script type="text/javascript" src="bower_components/fullcalendar/dist/fullcalendar.min.js"></script>
    <script type="text/javascript" src="bower_components/fullcalendar/dist/gcal.js"></script>
    <!-- end: bower-components -->

    <script type="text/javascript" src="static/scripts/js/login.js"></script>
    <script type="text/javascript" src="static/scripts/js/app.js"></script>

  </body>
</html>
